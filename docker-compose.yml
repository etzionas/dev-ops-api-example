networks:
  fastapi-net:
    external: true

x-logging: &default-logging
  driver: loki
  options:
    loki-url: 'http://localhost:do/api/prom/push'
    loki-pipeline-stages: |
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2}'
          max_wait_time: 3s
      - regex:

          expression: '^(?P<time>\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2},d{3}) (?P<message>(?s:.*))$$'
services:
  fastapi:
    image: tzionasev/fastapi:${IMAGE_TAG:-latest}
    container_name: fastapi-container
    restart: always
    ports:
      - "8000:80"
    networks:
      - fastapi-net
    logging: *default-logging
